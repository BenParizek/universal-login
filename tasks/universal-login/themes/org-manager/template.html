<!DOCTYPE html>
<html>
  <head>
    {%- auth0:head -%}
    {% if organization.name == "circle-org" %} 
      <style>
        body {
          background-image: url("https://images.pexels.com/photos/698485/pexels-photo-698485.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1");
        }
      </style>
    {% elsif organization.name == "square-org" %}
      <style>
        body {
          background-image: url("https://images.pexels.com/photos/3038740/pexels-photo-3038740.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1");
        }
      </style>
    {% elsif organization.name == "triangle-org" %}
      <style>
        body {
          background-image: url("https://images.pexels.com/photos/139198/pexels-photo-139198.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1");
        }
      </style>
    {% else %}
      <style>
        body {
          background-image: url("https://raw.githubusercontent.com/oktadev/.github/main/images/okta-dev-header.png");
        }
      </style>
    {% endif %}
   
    <style>
      body {
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
      .row {
        display: flex;
      }
      .column {
        flex: 50%;
        padding: 10px;
      }
      .prompt-wrapper {
        position: relative;
        display: flex;
        align-items: center;
        height: 100%;
        justify-content: center;
      }
    </style>

  </head>
